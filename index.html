<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Impact Journey</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Tech Impact Journey</h1>
        
        <!-- Player Setup Form -->
        <div id="name-input-form" class="name-input-form">
            <h2>New Game</h2>
            <div class="input-group">
                <label for="player-count">Number of Players:</label>
                <select id="player-count">
                    <option value="2">2 Players</option>
                    <option value="3">3 Players</option>
                    <option value="4">4 Players</option>
                </select>
            </div>
            <div id="player-inputs"></div>
            <button id="start-game" class="create-button">Start Game</button>
        </div>

        <!-- Game Board -->
        <div id="game-content" style="display: none;">
            <div class="game-info">
                <div id="current-player">Current Player: <span></span></div>
                <div id="turn-counter">Turn: <span></span></div>
            </div>
            
            <div class="game-board">
                <div id="board" class="board-grid"></div>
            </div>

            <div class="player-controls">
                <div id="player1" class="player">
                    <h3></h3>
                    <div class="player-position">Position: <span>1</span></div>
                </div>
                <div id="player2" class="player">
                    <h3></h3>
                    <div class="player-position">Position: <span>1</span></div>
                </div>
                <div id="player3" class="player" style="display: none;">
                    <h3></h3>
                    <div class="player-position">Position: <span>1</span></div>
                </div>
                <div id="player4" class="player" style="display: none;">
                    <h3></h3>
                    <div class="player-position">Position: <span>1</span></div>
                </div>
            </div>
        </div>

        <!-- Question Modal -->
        <div id="question-modal" class="modal">
            <div class="modal-content">
                <div id="question-text"></div>
                <div id="answer-options" class="answer-options"></div>
            </div>
        </div>

        <!-- Message Display -->
        <div id="message-display" class="message-display"></div>
    </div>

    <script src="js/questions.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
